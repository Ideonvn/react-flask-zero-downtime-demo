version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    stop_grace_period: 10s
    deploy:
      replicas: 1
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pwd
      POSTGRES_DB: test_db
  web:
    image: ideonvn-web
    build: ./web
    stop_grace_period: 10s
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    depends_on:
      - "db"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      DEFAULT_DB_HOST_PORT: db
  nginx:
    image: ideonvn-nginx
    build: ./nginx
    ports:
      - 1994:80
    depends_on:
      - web
    restart: always

volumes:
  db-data:
    driver: local
